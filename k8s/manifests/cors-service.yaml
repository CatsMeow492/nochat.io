apiVersion: v1
kind: Service
metadata:
  name: cors-service
  namespace: nochat
spec:
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: cors-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cors-service
  namespace: nochat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cors-service
  template:
    metadata:
      labels:
        app: cors-service
    spec:
      containers:
      - name: cors-service
        image: nginx:alpine
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
      volumes:
      - name: nginx-config
        configMap:
          name: cors-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cors-config
  namespace: nochat
data:
  nginx.conf: |
    events {
      worker_connections 1024;
    }
    http {
      server {
        listen 8080;
        location / {
          if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $http_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' '86400' always;
            return 204;
          }
          
          add_header 'Access-Control-Allow-Origin' $http_origin always;
          add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
          add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
          add_header 'Access-Control-Allow-Credentials' 'true' always;
          
          proxy_pass http://nochat-users:8083;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
        }
      }
    } 