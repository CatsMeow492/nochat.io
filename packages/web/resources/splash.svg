<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2732 2732">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="2732" height="2732" fill="url(#bg)"/>

  <!-- Centered logo - same as app icon but larger -->
  <g transform="translate(1116, 1016)">
    <!-- Chat bubble -->
    <path d="M0 80
             C0 36 36 0 80 0
             L420 0
             C464 0 500 36 500 80
             L500 336
             C500 380 464 416 420 416
             L180 416
             L52 528
             L52 416
             L80 416
             C36 416 0 380 0 336
             Z"
          fill="url(#accent)"
          opacity="0.9"/>

    <!-- Lock icon -->
    <rect x="180" y="152" width="140" height="104" rx="14" fill="#1a1a2e" opacity="0.8"/>
    <path d="M212 152 L212 108
             C212 72 236 44 250 44
             C264 44 288 72 288 108
             L288 152"
          stroke="#1a1a2e"
          stroke-width="28"
          fill="none"
          stroke-linecap="round"
          opacity="0.8"/>

    <!-- Keyhole -->
    <circle cx="250" cy="196" r="18" fill="url(#accent)"/>
    <rect x="241" y="206" width="18" height="32" rx="4" fill="url(#accent)"/>
  </g>

  <!-- NoChat text -->
  <text x="1366" y="1700"
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="120"
        font-weight="700"
        fill="white"
        text-anchor="middle"
        opacity="0.9">NoChat</text>
</svg>
