[package]
name = "nochat-desktop"
version = "1.0.15"
description = "NoChat Desktop - Secure messaging and video conferencing"
authors = ["NoChat"]
license = "MIT"
repository = "https://github.com/nochat/nochat.io"
edition = "2021"
rust-version = "1.77"

[lib]
name = "nochat_desktop_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
# Tauri core
tauri = { version = "2", features = [] }
tauri-plugin-shell = "2"
tauri-plugin-dialog = "2"
tauri-plugin-notification = "2"
tauri-plugin-opener = "2"
tauri-plugin-deep-link = "2"
tauri-plugin-updater = "2"

# Version checking for rollback protection
semver = "1"

# Async runtime
tokio = { version = "1", features = ["full"] }

# Database
sqlx = { version = "0.8", features = ["runtime-tokio", "sqlite", "migrate"] }

# HTTP client
reqwest = { version = "0.12", features = ["json", "rustls-tls"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
thiserror = "1"
anyhow = "1"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Utilities
uuid = { version = "1", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
base64 = "0.22"
url = "2"
urlencoding = "2"
rand = "0.8"

# Cryptography - Signal Protocol (Phase 2)
vodozemac = "0.9"
x25519-dalek = { version = "2", features = ["serde"] }
ed25519-dalek = { version = "2", features = ["serde", "hazmat"] }
curve25519-dalek = { version = "4", features = ["serde"] }
zeroize = { version = "1", features = ["derive"] }
hkdf = "0.12"
sha2 = "0.10"
aes-gcm = "0.10"
hex = "0.4"

# Pin older version of home crate (0.5.12 requires Rust edition2024)
home = "0.5.9"

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]
