# Fly.io configuration for nochat.io monolith

app = "nochat-server"
primary_region = "iad"  # us-east

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  S3_REGION = "us-east-1"
  S3_USE_SSL = "true"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 250
    soft_limit = 200

  [[http_service.checks]]
    interval = "15s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/health"

[[services]]
  protocol = "tcp"
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["http", "tls"]

  [services.concurrency]
    type = "connections"
    hard_limit = 250
    soft_limit = 200

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "5s"
    grace_period = "10s"

  [[services.http_checks]]
    interval = "15s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/health"

# Set up secrets using: fly secrets set KEY=VALUE
# Required secrets:
#   DATABASE_URL=postgres://...
#   REDIS_URL=redis://...
#   S3_ENDPOINT=...
#   S3_ACCESS_KEY=...
#   S3_SECRET_KEY=...
#   S3_BUCKET=...
#   TWILIO_ACCOUNT_SID=...
#   TWILIO_AUTH_TOKEN=...

# Attach Postgres: fly postgres attach --app nochat-server <postgres-app-name>
# Attach Redis: fly redis attach --app nochat-server <redis-app-name>

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
